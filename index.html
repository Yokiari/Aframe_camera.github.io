<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>360° Image</title>
    <meta name="description" content="360° Image - A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        /* ボタンのスタイル */
        .button-container {
            position: fixed;
            bottom: 150px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }
        .button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 20px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
        }
        .button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        /* 右側ボタン（→）の位置を左へずらす */
        .next-button {
            margin-right: 50px; /* 右端から少し左に移動 */
        }
    </style>
</head>
<body>

    <a-scene>
        <a-sky id="sky" material="src: url(./image/panorama5.jpg)" rotation="0 -90 0"></a-sky>
    </a-scene>

    <!-- ボタン配置 -->
    <div class="button-container">
        <button class="button" onclick="prevImage()">←</button>
        <button class="button next-button" onclick="nextImage()">→</button>
    </div>

    <script>
        // 画像リスト
        const images = [
            "./image/panorama5.jpg",
            "./image/rouka360do6.png",
        ];

        let currentIndex = 0; // 現在の画像インデックス

        function updateImage() {
            const sky = document.getElementById('sky');
            sky.setAttribute('material', 'src', images[currentIndex]);
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length; // 次の画像へ
            updateImage();
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length; // 前の画像へ
            updateImage();
        }
    </script>

</body>
</html>
